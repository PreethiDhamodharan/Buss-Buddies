<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    /* General Reset */
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background-image: url("https://transport.cambridgeshirepeterborough-ca.gov.uk/wp-content/uploads/2021/02/Free-Bus-Passes-Banner-820x410-1.jpg");
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #151515;
  background-size:100%;
}

.container {
  width: 100%;
  max-width: 400px;
  border-radius: 10px;
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
  padding: 20px;
}

.signup-form h2 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 24px;
  font-size: 30px;
}

.input-group {
  margin-bottom: 15px;
  font-size: 20px;
  
}

.input-group label {
  display: block;
  font-size: 17px;
  margin-bottom: 5px;
}

.input-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #b9b8b8;
  border-radius: 5px;
  border: 1px solid #b9b8b8;
  color: #fff;
}

.input-group input:focus {
  border-color:white;
  outline: none;
}

.btn {
  width: 50%;
  padding: 10px;
  background:#cb7e11;
  border: none;
  border-radius: 5px;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

.btn:hover {
  background: #cb7e11;
}

.login-link {
  text-align: center;
  font-size: 14px;
  margin-top: 10px;
  font-size: 20px;
}

.login-link a {
  color: #fcfcf8;
  text-decoration: none;
  font-size: 20px;
}

.login-link a:hover {
  text-decoration: underline;
}
.btn:hover {
    opacity: 0.8;
    transform: scale(1.1);
}

  </style>
</head>
<body>
  <div class="container">
    <div class="signup-form">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <div class="input-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Choose a username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>
        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
        </div>
        <div style="display:flex;justify-content: center;">
          <button type="submit" class="btn">Sign Up</button>
        </div>
        <p class="login-link">Already have an account? <a href="userlogin.html">Log in</a></p>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('signupForm').addEventListener('submit', function (e) {
  e.preventDefault();

  const fullName = document.getElementById('fullname').value.trim();
  const email = document.getElementById('email').value.trim();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;

  // Basic Validation
  if (password !== confirmPassword) {
    alert('Passwords do not match!');
    return;
  }

  if (password.length < 6) {
    alert('Password must be at least 6 characters long!');
    return;
  }

  alert(`Welcome, ${fullName}! Your account has been created.`);
});

  </script>
</body>
</html>
